<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact The Rapids</title>
        <meta name="description" content="Contact details of The Rapids.">
        <meta name="author" content="Czarina Ecraela">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>

    <body>
        <header>
            <img src="images/Rapids_logo.jpg" alt="The Rapids" width="300">
            <h1>The Rapids</h1>
            <nav class="styles">
                <form style="display: inline;" action="site-plan-rafting.html" method="get">
                    <button>HOMEPAGE</button>
                </form>

                <form style="display: inline;" action="about.html" method="get">
                    <button>ABOUT</button>
                </form>

                <form style="display: inline;" action="trips.html" method="get">
                    <button>TRIPS</button>
                </form>

                <form style="display: inline;" action="contact.html" method="get">
                    <button>CONTACT US</button>
                </form>

            </nav>
        </header>
        <div class="grid">
            <main>
                <div class="hero-contact-page">
                    <h2>HOW CAN WE HELP?</h2>
                    <h3>Send us a Message!</h3>
                    
                </div>
                <section class="contact-us-section1">
                    <h2>GET IN TOUCH</h2>
                    <div class="contact-us-section-figure">
                        <figure>
                            <img src="images/address.png" alt="Contact Us">
                            <figcaption>Somewhere St. Somewhere City</figcaption>
                        </figure>
                            
                        <figure>
                            <img src="images/phone.png" alt="Contact Us">
                            <figcaption>+6391-234-5678</figcaption>
                        </figure>

                        <figure>
                            <img src="images/email.png" alt="contact Us">
                            <figcaption>the.rapids@gmail.com</figcaption>
                        </figure>

                        <iframe class="maps"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.740565500764!2d121.5905590738334!3d14.556822985924372!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33978bbd06cdb879%3A0xe8d09419ba7e90d8!2sTanauan%20White%20River%20Rafting!5e0!3m2!1sen!2sph!4v1684587638687!5m2!1sen!2sph" width="215" height="175" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                        </iframe>

                    </div>
                </section>
                <section class="contact-us-section2">
                    <h2>Meet some of our Employees!</h2>
                     <div class="contact-us-section2-figure">
                        <figure>
                            <img src="images/happy-emp1.avif" alt="Happy Employee">
                            <figcaption>Operations Manager</figcaption>  
                        </figure>
                            
                        <figure>
                            <img src="images/happy-emp2.avif" alt="Happy Employee">
                            <figcaption>Customer Service Representative</figcaption>
                        </figure>

                        <figure>
                            <img src="images/happy-emp3.avif" alt="Happy Employee">
                            <figcaption>Finance Manager</figcaption>
                        </figure>

                    </div>    
                           
                </section>
                <section class="form">
                    <h2>Your Opinion Matters to Us</h2>
                    <form>
                        <fieldset>
                            <legend>Contact Information</legend>
                            <div class="form-item column2">
                                <label for="fullname">Full Name</label>
                                <input type="text" id="fullname" name="fullname">
                            </div>
            
                            <div class="form-item column2">
                                <label for="usermail">Email</label>
                                <input type="email" id="usermail" name="usermail">
                            </div>
                        </fieldset>
                        
                        <fieldset>
                            <legend>Questions</legend>
                            <div>
                                <p>Choose a purpose of your message:</p><br>
                                <input type="radio" name="General" id="General">
                                <label for="General">General Inquiry</label><br>
                                <input type="radio" name="Reservation" id="Reservation">
                                <label for="Reservation">Reservation Questions</label><br>
                                <input type="radio" name="Suggestion" id="Suggestion">
                                <label for="Suggestion">Website Suggestion</label><br>
                            </div>
                            
                            <div>
                                <br>
                                <label for="message">Input Message</label><br>
                                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                            </div>

                            <div>
                                <br>
                                <label for="newsletter">Please subscribe me to the monthly newsletter:</label>
                                <input type="checkbox" name="newsletter" id="newsletter">
                            </div>
                            <button type="submit">Submit Message</button>
                        </fieldset>
                    </form>
                </section>
            </main>
        </div>
        <footer>
            <p>Â© - 2023 - The Rapids - Czarina Avila Ecraela</p>
            <nav>
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="Facebook" width="50">
                </a>
                <a href="https://twitter.com/">
                    <img src="images/twitter.png" alt="Twitter" width="50">
                </a>
                <a href="https://tiktok.com">
                    <img src="images/tiktok.png" alt="Facebook" width="50">
                </a>
            </nav>  
        </footer>
    </body>
</html>
