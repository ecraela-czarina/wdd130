<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">

    <body>
        <header>
            <h1>WDD 130 | Czarina Avila Ecraela | HTML Form - User  Poll</h1>
        </header>
    </body>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname">
                </div>

                <div class="form-item column2">
                    <label for="usermail">Email</label>
                    <input type="email" id="usermail" name="usermail">
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="explorer">Internet Explorer</option>
                        <option value="opera">Opera</option>
                        <option value="other">Other</option>
                    </select><br>
                </div>

                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br>
                </div>  
                <label for="feedback">List the places you have lived</label>
                <textarea id="feedback" name="feedback" rows="5" placeholder="Victoria Tarlac, San Fernando Pampanga, San Fernando La Union, Aringay La Union">></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>

        </form>
    </main>
